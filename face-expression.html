<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
      
        $.ajax({
            url: "https://westus.api.cognitive.microsoft.com/emotion/v1.0/recognize" ,
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","d5b98ec4fccd45e096118d0d35f50766");
            },
            type: "POST",
            // Request body
			
            data: "{'url' : 'http://chuck69.com/glennbeck.jpg'}",
        })
				
        .done(function(data) {
            alert("success");
			console.log(data);
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
